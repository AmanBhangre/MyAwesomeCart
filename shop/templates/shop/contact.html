{% extends 'shop/basic.html' %} {% block title %}Contact Us{% endblock %}
{% block body %}


<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id='name' placeholder="Enter your name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id='email' placeholder="Enter your email" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id='phone' placeholder="Enter your phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="desc">How may we help you?</label>
            <textarea name="desc" id='desc' class="form-control" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock %}
{% block js %}
<script>
    {% if thank %}
        alert("Thanks for contacting us we will get back to you soon")
        document.location = "/shop/"
    {% endif %}
</script>
{% endblock %}
